<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ukeje Michgolden" />
    <title>JS Calculator</title>
    <link href=".\css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <p>
          PRESS THE
          <span>ON</span> BUTTON TO SWITCH ON THE CALCULATOR!
        </p>
      </header>
      <article>
      <h1>KEYBOARD SHORTCUTS</h1>
      <h3>Click Ctrl to switch ON calculator.</h3>
      <h3>Click Alt to switch OFF calculator.</h3>
      <h3>Use the NumPad Buttons on your keyboard to run the calculator.</h3>
      </article>
      <section>
        <div class="calculator">
          <div class="output">
            <div class="inner">
              <p class="alert">PRESS THE <span>ON</span> BUTTON</p>
            </div>
            <div class="result"></div>
          </div>
          <div class="banner">
            <p>Ukeje's Calculator</p>
            <button class="power" data-key="17" id="ON">ON</button>
            <button class="power" data-key="18" id="OFF">OFF</button>
            <button class="clear" data-key="8" id="AC">AC</button>
          </div>
          <div id="operators">
            <button data-key="103" id="7">7</buttonta-key="55">
            <button data-key="104" id="8">8</buttonkey="56">
            <button data-key="105" id="9">9</buttondata-key="57">
            <button id="x" class="op" data-key="106">x</button>
            <button data-key="100" id="4">4</button>
            <button data-key="101" id="5">5</button>
            <button data-key="102" id="6">6</buttondata-key="54">
            <button id="-" class="op" data-key="109">-</button>
            <button data-key="97" id="1">1</buttonata-key="49">
            <button data-key="98" id="2">2</buttondata-key="50">
            <button data-key="99" id="3">3</button>
            <button id="+" class="op" data-key="107">+</button>
            <button data-key="96" id="0">0</button>
            <button id="." data-key="110" class="op">.</button>
            <button id="/" class="op" data-key="111">/</button>
            <button data-key="13" id="Enter">Enter</button>
          </div>
        </div>
      </section>
    </div>
    <script src=".\js/script.js"></script>
  </body>
</html>
