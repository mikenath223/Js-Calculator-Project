<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ukeje Michgolden" />
    <title>JS Calculator</title>
    <link href=".\css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <p>
          PRESS THE
          <span>ON</span> BUTTON TO SWITCH ON THE CALCULATOR!
        </p>
      </header>
      <section>
        <div class="calculator">
          <div class="output">
            <div class="inner">
              <p class="alert">PRESS THE <span>ON</span> BUTTON</p>
            </div>
            <div class="result"></div>
          </div>
          <div class="banner">
            <p>Ukeje's Calculator</p>
            <button class="power" id="ON">ON</button>
            <button class="power">OFF</button>
            <button class="clear">AC</button>
          </div>
          <div id="operators">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>0</button>
            <button>.</button>
            <button class="op">/</button>
            <button>Enter</button>
          </div>
        </div>
      </section>
    </div>
    <script src=".\js/script.js"></script>
  </body>
</html>
